// This is the public API offered by your entity.
syntax = "proto3";

import "google/protobuf/empty.proto";
import "akkaserverless/annotations.proto";
import "google/api/annotations.proto";

package com.lightbend.inventory;

option java_outer_classname = "InventoryApi";

message AddItem {
  string user_id = 10 [(akkaserverless.field).entity_key = true];
  string product_id = 20;
  string name = 20;
  string description = 40;
  int32 count = 50;
}

message RemoveItem {
  string user_id = 10 [(akkaserverless.field).entity_key = true];
  string product_id = 20;
}

message GetInventory {
  string user_id = 10 [(akkaserverless.field).entity_key = true];
}

message Item {
  string product_id = 10;
  string name = 20;
  string description = 30;
  string condition = 40;
  int32 count = 50;
}

message Inventory {
  repeated Item items = 10;
}

service InventoryService {
  option (akkaserverless.service) = {
    type : SERVICE_TYPE_ENTITY
    component : "com.lightbend.inventory.domain.Inventory"
  };

  rpc AddItem(AddItem) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/user/{user_id}/items/add"
      body: "*"
    };
  }

  rpc RemoveItem(RemoveItem) returns (google.protobuf.Empty) {
    option (google.api.http).post = "/user/{user_id}/items/{product_id}/remove";
  }

  rpc GetInventory(GetInventory) returns (Inventory) {
    option (google.api.http) = {
      get: "/users/{user_id}"
      additional_bindings: {
        get: "/users/{user_id}/items"
        response_body: "items"
      }
    };
  }
}
